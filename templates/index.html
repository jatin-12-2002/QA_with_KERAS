<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Answering System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Question Answering System</h1>
        <div class="input-section">
            <label for="story">Enter Story:</label>
            <textarea id="story" rows="5" placeholder="Type your story here..."></textarea>

            <label for="query">Enter Query:</label>
            <input type="text" id="query" placeholder="Type your question here..." />

            <button id="submitBtn">Submit</button>
        </div>

        <div class="output-section" id="output">
            <!-- Result will be displayed here -->
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
